<!doctype html>

<html lang="en">

<head>
    <meta charset="utf-8">

    <title>Programmable Music Box</title>
    <meta name="description" content="A website for making sheet music for programmable music boxes">
    <meta name="author" content="Glen Morrison">

    <link rel="stylesheet" href="style.css">
</head>

<body>
    <h1>Programmable Music Box Sheet Music Maker</h1>

    <div class="container">
        <div id="flex-container-music-box">
        </div>
    </div>

    <button id="play-button">PLAY</button>
    <button id="stop-button">STOP</button>
    <button id="clear-button">CLEAR</button>


    <button id="save-button">SAVE</button>
    <button id="load-button">LOAD</button>

    <button id="add-button">ADD</button>
    <button id="remove-button">REMOVE</button>

    <script src="Libraries/howler.js"></script>
    <script src="Scripts/notes.js"></script>
    <script src="Scripts/scales.js"></script>
    <script src="Scripts/script.js"></script>
</body>

</html>
